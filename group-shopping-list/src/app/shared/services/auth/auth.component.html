<div
  class="container"
  style="margin-top: 5%"
  data-aos="fade-down"
  data-aos-duration="1200"
>
  <div class="row">
    <div class="mat-display-1 displaySubheading">
      {{ isLoginMode ? "Welcome Back!" : "Welcome!" }}
    </div>
  </div>
  <div class="row">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div
      *ngIf="isLoading"
      style="
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 0 auto;
      "
    >
      <mat-spinner></mat-spinner>
    </div>
    <div class="row">
      <form
        style="text-align: center; overflow: hidden"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input
              matInput
              type="email"
              id="email"
              ngModel
              name="email"
              required
              email
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              ngModel
              name="password"
              required
              min="6"
            />
          </mat-form-field>
        </p>
        <div class="row" style="justify-content: center; margin: 20px">
          <div class="row" style="justify-content: center; margin: 20px">
            <button
              style="margin: 10px"
              mat-raised-button
              class="signUpButton"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
          </div>
          <mat-divider style="width: 30%"></mat-divider>
          <div class="row" style="justify-content: center; margin: 20px">
            <button
              style="margin: 10px"
              mat-raised-button
              class="signUpButton"
              type="button"
              (click)="onSwitch()"
            >
              Switch to {{ isLoginMode ? "Sign Up" : "Log In" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
