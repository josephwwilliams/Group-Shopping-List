    <div class="row">
      <form
        style="text-align: center; overflow: hidden"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input
              matInput
              type="email"
              id="email"
              ngModel
              name="email"
              required
              email
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              ngModel
              name="password"
              required
              min="6"
            />
          </mat-form-field>
        </p>
        <div class="row" style="justify-content: center; margin: 20px">
          <div class="row" style="justify-content: center; margin: 20px">
            <button
              style="margin: 10px"
              mat-raised-button
              class="signUpButton"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoggedIn ? "Login" : "Sign Up" }}
            </button>
          </div>
          <mat-divider style="width: 30%"></mat-divider>
          <div class="row" style="justify-content: center; margin: 20px">
            <button
              style="margin: 10px"
              mat-raised-button
              class="signUpButton"
              type="button"
              (click)="onSwitch()"
            >
              Switch to {{ isLoggedIn ? "Sign Up" : "Log In" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
